<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<div sec:authorize="isAuthenticated()">
  This content is only shown to authenticated users.
</div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
  This content is only shown to administrators.1
</div>
<div sec:authorize="hasAuthority('ADMIN')">
  This content is only shown to administrators.2
</div>
<div sec:authorize="hasRole('ROLE_USER')">
  This content is only shown to users.1
</div>
<div sec:authorize="hasAuthority('USER')">
  This content is only shown to users.2
</div>


Logged user: <span sec:authentication="name"></span><br>
Roles: <span sec:authentication="principal.authorities"></span>

</html>
